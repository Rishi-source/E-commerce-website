{% extends "dashboard_base.html" %}
{% load static %}

{% block myblock %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-primary text-center py-5 text-light">
            <h1>THIS IS REVIEW PAGE</h1>
        </div>
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Name...">
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" class="form-control" name="contact" placeholder="Enter Contact Number...">
                </div>
                <div class="form-group">
                    <label>Your Review </label>
                    <input type="text" class="form-control" name="review" placeholder="Enter Review...">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Send Message">
                </div>
            </form>
        </div>
    </div>
    {% if status %}
        <script>
            alert("{{ status }}");
            window.location = "/OrderDetail";
        </script>
    {% endif %}
</div>
{% endblock %}
